- name: "PRELIM | Install audisp-remote plugin"
  package:
      name: audispd-plugins
      state: present
  when:
      - ubtu_18_010007 or
        ubtu_18_010025

- name: "PRELIM | Install rsyslog"
  package:
      name: rsyslog
      state: present
  when:
      - "'rsyslog' not in ansible_facts.packages"
      - ubtu18stig_cat2_patch
      - ubtu_18_010022

- name: "PRELIM | Install sssd package"
  package:
      name: sssd
      state: present
  when:
      - "'sssd' not in ansible_facts.packages"
      - ubtu18stig_cat3_patch
      - ubtu_18_010030

- name: "PRELIM | Install Chrony"
  package:
      name: chrony
      state: present
  when:
      - "'chrony' not in ansible_facts.packages"
      - ubtu18stig_cat2_patch or
        ubtu18stig_cat3_patch
      - ubtu_18_010501 or
        ubtu_18_010502

- name: "PRELIM | Get audit log path"
  shell: "grep -iw log_file /etc/audit/auditd.conf | cut -d' ' -f3 | sed 's:[^/]*$::'"
  changed_when: false
  failed_when: false
  register: ubtu_18_audit_log_path
  when:
      - ubtu_18_010305 or
        ubtu_18_010306 or
        ubtu_18_010307 or
        ubtu_18_010308
