            path: "{{ item }}"
            regexp: 'AllowUnauthenticated "true"'
            replace: 'AllowUnauthenticated "false"'
        with_items:
            - "{{ ubtu_18_010016_apt_allowunauthenticated_status.stdout_lines }}"
        when: ubtu_18_010016_apt_allowunauthenticated_status.stdout | length > 0
  when:
