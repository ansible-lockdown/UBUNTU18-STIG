  block:
      - name: "MEDIUM | UBTU-18-010451 | PATCH | All local interactive user home directories must have mode 0750 or less permissive. | Stat home directories"
        stat:
            path: "{{ item }}"
        register: ubtu_18_010451_audit
        with_items:
            - "{{ ubtu18stig_passwd | selectattr('uid', '>=', 1000) | selectattr('uid', '!=', 65534) | map(attribute='dir') | list }}"

      - name: "MEDIUM | UBTU-18-010451 | PATCH | All local interactive user home directories must have mode 0750 or less permissive. | Find home directories more 750"
        command: find -H {{ item.0 | quote }} -not -type l -perm /027
        register: ubtu_18_010451_patch_audit
        changed_when: ubtu_18_010451_patch_audit.stdout | length > 0
        when:
            - item.1.exists
        with_together:
            - "{{ ubtu_18_010451_audit.results | map(attribute='item') | list }}"
            - "{{ ubtu_18_010451_audit.results | map(attribute='stat') | list }}"
        loop_control:
            label: "{{ item.0 }}"

      - name: "MEDIUM | UBTU-18-010451 | PATCH | All local interactive user home directories must have mode 0750 or less permissive. | Set home perms"
        file:
            path: "{{ item.0 }}"
            recurse: true
            mode: a-st,g-w,o-rwx
        register: ubtu_18_010451_patch
        with_together:
            - "{{ ubtu_18_010451_audit.results | map(attribute='item') | list }}"
            - "{{ ubtu_18_010451_audit.results | map(attribute='stat') | list }}"
        loop_control:
            label: "{{ item.0 }}"
        when:
            - ubtu18stig_disruption_high
            - item.1.exists

      # set default ACLs so the homedir has an effective umask of 0027
      - name: "MEDIUM | UBTU-18-010451 | PATCH | All local interactive user home directories must have mode 0750 or less permissive. | Set ACL's"
        acl:
            path: "{{ item.0 }}"
            default: true
            state: present
            recursive: true
            etype: "{{ item.1.etype }}"
            permissions: "{{ item.1.mode }}"
        when: not ubtu18stig_system_is_container
        with_nested:
            - "{{ (ansible_check_mode | ternary(ubtu_18_010451_patch_audit, ubtu_18_010451_patch)).results |
              rejectattr('skipped', 'defined') | map(attribute='item') | map('first') | list }}"
            -
                - etype: group
                  mode: rx
                - etype: other
                  mode: '0'
  when:
      - ubtu_18_010451
      - ubtu18stig_disruption_high
  tags:
      - UBTU-18-010451
      - CAT2
      - CCI-000366
      - SRG-OS-000480-GPOS-00227
      - SV-237769r648743_rule
