        shell: grep -E -r '^(auth,authpriv\.\*|daemon\.\*)' /etc/rsyslog.* | cut -d':' -f1
        changed_when: false
        failed_when: false
        register: ubtu_18_010410_existing_files

      - name: "MEDIUM | UBTU-18-010410 | PATCH | The Ubuntu operating system must monitor remote access methods. | Set settings"
        lineinfile:
            path: "{{ (ubtu_18_010410_existing_files.stdout | length > 0) | ternary(ubtu_18_010410_existing_files.stdout,'/etc/rsyslog.d/50-default.conf') }}"
            regexp: "{{ item.regexp }}"
            line: "{{ item.line }}"
            create: true
            mode: 0644
            owner: root
            group: root
        notify: restart rsyslog
        with_items:
            - {regexp: '^auth.*,authpriv.*', line: "auth.*,authpriv.*               /var/log/secure"}
            - {regexp: '^daemon.*|#daemon.*', line: "daemon.*                        /var/log/messages"}
